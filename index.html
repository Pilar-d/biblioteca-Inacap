<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Digital INACAP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo-container">
            <div class="logo"><img src="img/inacap-logo.png" alt="inacap"></div>
            <div class="system-name">
                <h1>Sistema de Gestión de Biblioteca <span>Digital</span></h1>
            </div>
        </div>
    </header>

    <!-- Contenedor Principal -->
    <main class="main-container">
        <!-- Tarjeta de Login -->
        <div class="login-card" id="loginCard">
            <div class="login-header">
                <h2>Iniciar Sesión</h2>
                <p>Accede a tu cuenta de la biblioteca</p>
            </div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" class="form-control" placeholder="Ingrese su nombre de usuario" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña" required>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="remember">
                    <label for="remember">Recordar usuario</label>
                </div>

                <button type="submit" class="btn-login">Iniciar Sesión</button>
            </form>
        </div>

        <!-- Dashboard oculto -->
        <div class="dashboard" id="dashboard" style="display:none;">
            <div class="dashboard-header">
                <div class="user-info">
                    <div class="user-details">
                        <h3>Bienvenido, <span id="userName">Bibliotecario</span></h3>
                        <div class="user-role" id="userRole">Bibliotecario</div>
                    </div>
                    <div class="session-info">
                        <div class="last-access" id="lastAccess"></div>
                        <button class="btn-logout" onclick="logout()">Cerrar Sesión</button>
                    </div>
                </div>
            </div>

            <div style="text-align: center; padding: 2rem; background: rgba(255,255,255,0.8); border-radius: 15px;">
                <h3>Dashboard Principal</h3>
                <p>Contenido del sistema de gestión de biblioteca aparecería aquí</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="support-info">
            Soporte técnico: 
            <a href="soportebiblioteca@inacapmail.cl" class="support-link">soporte@biblioteca.inacap.cl</a> | 
            Teléfono: +569 12236578
        </div>
    </footer>

<script>
    // --- Login con credenciales fijas ---
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const remember = document.getElementById('remember').checked;

        // Credenciales válidas únicas
        const validUser = 'Bibliotecario';
        const validPassword = 'Bibliotecario123!@';

        if (username === validUser && password === validPassword) {
            // Guardar datos de sesión
            localStorage.setItem('currentUserName', validUser);
            localStorage.setItem('currentUserRole', 'Bibliotecario');
            localStorage.setItem('lastAccessTime', new Date().toLocaleString());

            if (remember) {
                localStorage.setItem('rememberedUser', validUser);
            } else {
                localStorage.removeItem('rememberedUser');
            }

            // Redirigir al dashboard principal
            window.location.href = 'bibliotecario.html';
        } else {
            alert('Usuario o contraseña incorrectos.\n\nIntente nuevamente.');
        }
    });

    // --- Recordar usuario ---
    document.addEventListener('DOMContentLoaded', function() {
        const rememberedUser = localStorage.getItem('rememberedUser');
        if (rememberedUser) {
            document.getElementById('username').value = rememberedUser;
            document.getElementById('remember').checked = true;
        }
    });

    // --- Cerrar sesión ---
    function logout() {
        localStorage.removeItem('currentUserName');
        localStorage.removeItem('currentUserRole');
        localStorage.removeItem('lastAccessTime');
        window.location.href = 'index.html';
    }
</script>
</body>
</html>
